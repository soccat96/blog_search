<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>블로그 검색</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result-table thead th:nth-child(1) { width: 20% }
        #result-table thead th:nth-child(2) { width: 40% }
        #result-table thead th:nth-child(3) { width: 10% }
        #result-table thead th:nth-child(4) { width: 10% }
        #result-table thead th:nth-child(5) { width: 10% }
        #result-table thead th:nth-child(6) { width: 10% }

        #search-ranking-table thead th:nth-child(1) { width: 10% }
        #search-ranking-table thead th:nth-child(2) { width: 60% }
        #search-ranking-table thead th:nth-child(3) { width: 30% }
    </style>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h1 align-items-center">블로그 검색</h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="offset-3 col-6">
            <h3 class="h3">인기 검색어 목록</h3>
        </div>
        <div class="offset-3 col-6 justify-content-center">
            <table id="search-ranking-table" class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>검색어</th>
                        <th>검색횟수</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <form class="d-flex" role="search" action="javascript:home.search()">
            <div class="col-8">
                <input id="search-text-input" type="text" class="form-control" placeholder="검색어를 입력해주세요." aria-label="search" />
            </div>
            <div class="col-2">
                <select id="sort-select" class="form-control" aria-label="sort-select">
                    <option value="accuracy">정확도순</option>
                    <option value="recency">최신순</option>
                </select>
            </div>
            <div class="d-grid col-2">
                <button id="search-button" type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
    </div>

    <div class="row mt-3">
        <div class="offset-1 col-10">
            <table id="result-table" class="table">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>요약</th>
                        <th>바로가기</th>
                        <th>이름</th>
                        <th>이미지</th>
                        <th>작성시간</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav>
                <ul id="pagination-ul" class="pagination col justify-content-center"></ul>
            </nav>
        </div>
    </div>
    <script src="/jquery/jquery-3.6.4.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            home.getTop10();
            setInterval(home.getTop10, 1000 * 60);
        });
    </script>
</body>
</html>
